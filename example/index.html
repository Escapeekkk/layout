<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../main.css">
    <style>
        body {
            font-family: Courier, monospace;
            padding-bottom: 20px
        }

        .mockdiv {
            padding: 20px;
            color: #fff;
        }

        p,
        h1 {
            text-indent: 1rem;
        }

        #api {
            padding: 0 1rem
        }

        #api .item-2>div {
            border: 1px solid #aaa;
            font-size: 0.7rem;
            color: #1111ff
        }

        #api .item-2>div {
            height: 15vh;
        }

        #api .item-2>div>div {
            padding: 3px
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>LAYOUT BASE</h1>
        <p>10 col</p>
        <div class="row">
            <div class="col-2 col-xs-10" style="background:#005792">
                <div class="mockdiv">
                    col-2 col-xs-10
                </div>
            </div>
            <div class="col-5 col-xs-5" style="background:#fd5f00">
                <div class="mockdiv">
                    col-5 col-xs-5
                </div>
            </div>
            <div class="col-3 col-xs-5" style="background:#13334c">
                <div class="mockdiv">
                    col-3 col-xs-5
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <p>12 item</p>
        <div class="row">
            <div class="item-2 item-xs-12" style="background:#a39391">
                <div class="mockdiv">
                    item-2 item-xs-12
                </div>
            </div>
            <div class="item-4 item-xs-6" style="background:#50C1E9">
                <div class="mockdiv">
                    item-4 item-xs-6
                </div>
            </div>
            <div class="item-4 item-xs-6 item-offset-2" style="background:#7A57D1">
                <div class="mockdiv">
                    item-4 item-xs-6 item-offset-2
                </div>
            </div>
        </div>
    </div>
    <br>
    <h1>LAYOUT API</h1>
    <div class="container" id="api">
        <!-- 所有列
         justify-content: center -->
        <div class="row">
            <div class="item-2 item-xs-4">
                <div class="left_top">
                    <div>left_top</div>
                </div>
            </div>
            <div class="item-2 item-xs-4">
                <div class="center_top">
                    <div>center_top</div>
                </div>
            </div>
            <div class="item-2 item-xs-4">
                <div class="right_top">
                    <div>right_top</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="item-2 item-xs-4">
                <div class="left_middle">
                    <div>left_middle</div>
                </div>
            </div>
            <div class="item-2 item-xs-4">
                <div class="center_middle">
                    <div>center_middle</div>
                </div>
            </div>
            <div class="item-2 item-xs-4">
                <div class="right_middle">
                    <div>right_middle</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="item-2 item-xs-4">
                <div class="left_bottom">
                    <div>left_bottom</div>
                </div>
            </div>
            <div class="item-2 item-xs-4">
                <div class="center_bottom">
                    <div>center_bottom</div>
                </div>
            </div>
            <div class="item-2 item-xs-4">
                <div class="right_bottom">
                    <div>right_bottom</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
