<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../main.css">
    <style>
        body {
            font-family: Courier, monospace
        }

        .mockdiv {
            padding: 20px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <p>10 col</p>
        <div class="row">
            <div class="col-2 col-xs-10" style="background:#005792">
                <div class="mockdiv">
                    col-2 col-xs-10
                </div>
            </div>
            <div class="col-5 col-xs-5" style="background:#fd5f00">
                <div class="mockdiv">
                    col-5 col-xs-5
                </div>
            </div>
            <div class="col-3 col-xs-5" style="background:#13334c">
                <div class="mockdiv">
                    col-3 col-xs-5
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <p>12 item</p>
        <div class="row">
            <div class="item-2 item-xs-12" style="background:#a39391">
                <div class="mockdiv">
                    item-1 item-xs-12
                </div>
            </div>
            <div class="item-5 item-xs-6" style="background:#50C1E9">
                <div class="mockdiv">
                    item-5 item-xs-5
                </div>
            </div>
            <div class="item-3 item-xs-6" style="background:#7A57D1">
                <div class="mockdiv">
                    item-5 item-xs-5
                </div>
            </div>
        </div>
    </div>
</body>

</html>
